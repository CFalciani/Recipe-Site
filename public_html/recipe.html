<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Mom's Recipes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="my.css">
        <style>
            body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
        </style>
    </head>
    <body class = "page">
        <div class="content" style="z-index:1" id="main-page">
            <header class="header">
                <h1>
                    <b id="recipe-title">Cookies</b>
                </h1>
            </header>

            <div class="card">
                <img style="width:100%" id="image" onerror="this.style.visibility = 'hidden'">
                <div class="text-block">  
                    <h3>Ingredients</h3>
                    <ul id="ingredients-list"></ul>
                    <h3>Directions</h3>
                    <p id="directions"></p>
                </div>
            </div>
        </div>
        <script src="recipe.js" type="text/javascript"></script>
    </body>
</html>
